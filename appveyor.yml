version: 1.0.{build}

platform: Any CPU

configuration: Release

before_build:
- cmd: nuget restore SharpFileSystem.sln

build:
  publish_nuget: true
  include_nuget_references: true

test:
  assemblies:
    - SharpFileSystem.Tests.dll

artifacts:
  - path: bin/Release
    name: BuildRelease
  - path: bin/**/*.nupkg
    name: NuGet